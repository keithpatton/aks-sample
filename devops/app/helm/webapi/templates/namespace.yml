# namespace for each namespaced tenant group 
{{- range $.Values.groups }}
  {{- $group := .name }}
  {{- $name := printf "%s-%s" $.Values.appName $group }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    name: {{ $name }}
    group: {{ $group }}
    {{- range $.Values.tenants }}
      {{- if eq $group .group  }}
    tenant-{{ .name }}: {{ .name }}
      {{- end }}
    {{- end }}    
---
{{- end }}