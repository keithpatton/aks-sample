# pvcs 

# pvc per namespaced tenant group for common storage
{{- range $.Values.groups }}
  {{- $group := .name}}
  {{- $pvcName := $.Values.aksPvcName}}
  {{- $pvcNamespace := printf "%s-%s" $.Values.appName . }}
  {{- $storageClassName := printf "%s%s" $.Values.aksStorageClassNamePrefix "common" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $pvcName }}
  namespace: {{ $pvcNamespace }}
  labels:
    name: {{ $pvcName }}
    group: {{ . }}
    {{- range $.Values.tenants }}
      {{- if (eq $group .group)  }}
    tenant-{{ .name }}: {{ .name }}
      {{- end }}
    {{- end }}        
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ $storageClassName }}
  resources:
    requests:
      storage: 5Gi
---
{{- end }}

# pvc per namespaced tenant group for tenant specific storage
{{- range $.Values.tenants }}
  {{- $pvcName := printf "%s-%s" $.Values.aksPvcName .name }}
  {{- $pvcNamespace := printf "%s-%s" $.Values.appName .group }}
  {{- $storageClassName := printf "%s%s" $.Values.aksStorageClassNamePrefix .name }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $pvcName }}
  namespace: {{ $pvcNamespace }}
  labels:
    name: {{ $pvcName }}
    group: {{ .group }}
    tenant-{{ .name }}: {{ .name }}
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ $storageClassName }}
  resources:
    requests:
      storage: 5Gi
---
{{- end }}