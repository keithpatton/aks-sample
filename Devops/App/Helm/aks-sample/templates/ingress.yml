apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapi-ingress
spec:
  rules:
  - http:
      paths:
      {{- range .Values.tenants }}
      - path: /{{ . }}/
        pathType: Prefix
        backend:
          service:
            name: webapi
            port:
              name: web
      {{- end }}