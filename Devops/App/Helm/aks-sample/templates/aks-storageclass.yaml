apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClassBlobName }}
  namespace: {{ .Values.aksNamespace }}
provisioner: blob.csi.azure.com
parameters:
  storageAccount: {{ .Values.aksStorageAccountName }}
  containerName: common
  protocol: nfs
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
# tenanted storage class containers
{{- $aksNamespace := .Values.aksNamespace}}
{{- $storageClassBlobName := .Values.storageClassBlobName }}
{{- range .Values.tenants }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ $storageClassBlobName }}-{{ . }}
  namespace: {{ $aksNamespace }}
provisioner: blob.csi.azure.com
parameters:
  storageAccount: {{ .Values.aksStorageAccountName }}
  containerName: {{ . }}
  protocol: nfs
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
{{- end }}