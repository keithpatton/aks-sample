apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
        azure.workload.identity/use: "true"
        service: {{ $.Release.Name }}
    spec:
      serviceAccountName: {{ $.Values.workloadIdentityServiceAccountName }}
      containers:
        - name: {{ $.Release.Name }}
          image: {{ $.Values.azureContainerRegistryName }}.azurecr.io/{{ $.Values.imageName }}:{{ $.Values.appVersion }}
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ $.Release.Name }}
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
          volumeMounts:
            - mountPath: /var/common
              name: common
              {{- range $.Values.tenants }}
            - mountPath: /var/{{ .name }}
              name: {{ .name }}
              {{- end }}
      volumes:
        - name: common
          persistentVolumeClaim:
             claimName: {{ $.Values.pvcBlobName }}
        {{- range $.Values.tenants }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ $.Values.pvcBlobName }}-{{ .name }}
        {{- end }}