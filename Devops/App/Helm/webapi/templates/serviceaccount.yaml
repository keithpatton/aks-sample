# service account per namespaced tenant group 

{{- $groups := map[string]bool{} }}
{{- range .Values.tenants }}
  {{- if !$groups.{{.group}} }}
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: {{ .Values.workloadIdentityClientId }}
  labels:
    azure.workload.identity/use: "true"
  name: {{ .Values.aksWorkloadIdentityServiceAccountName }}
  namespace: {{ .Values.appName }}-{{ .group }}
---
  {{- end }}
{{- end }}