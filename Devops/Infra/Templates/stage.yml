parameters:
- name: region
  type: string
- name: env
  type: string
- name: dependsOn  
  type: object
- name: apply
  type: boolean
- name: destroy
  type: boolean

stages:
- stage: ${{ parameters.region }}_${{ parameters.env }}
  displayName: ${{ parameters.region }}_${{ parameters.env }}
  variables: 
    - template: ../../Common/Templates/variables/stage.yml 
      parameters:
        region: ${{ parameters.region }}
        env: ${{ parameters.env }}  
    - template: variables/stage.yml 
      parameters:
        region: ${{ parameters.region }}
        env: ${{ parameters.env }}
  dependsOn: ${{ parameters.dependsOn }}
  pool:
    vmImage: ubuntu-latest 
  jobs:
  - deployment: Infrastructure
    displayName: Ensure Azure Resources
    # for security reasons all environments must be provisioned by authorised person in advance
    environment: ${{ parameters.region }}_${{ parameters.env }}
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
            clean: true      
          #- template: ../Templates/tenants-for-stage-step.yml
          #  parameters:
          #   tenantsAll: ${{ parameters.tenantsAll }}          
          - task: Bash@3
            displayName: 'Set Tenants Stage Variable'
            inputs:
              targetType: 'inline'
              script: |
                region=$(echo "${{parameters.region}}")
                env=$(echo "${{parameters.env}}")
                tenantsStageJson=$(echo '$(tenantsAllJson)' | jq -c --arg region "$region" --arg env "$env" '[.[] | select(.region == $region) | select(.envs[] == $env)]')
                echo "##vso[task.setvariable variable=tenantsStageJson;]$tenantsStageJson"
                printEnv
          - task: AzureCLI@2
            displayName: 'Enable Workload Identity Preview Feature'
            condition: eq(1,2)
            inputs:
              azureSubscription: 'Keith Patton - VS Professional Sub'
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az extension add --name aks-preview
                az feature register --namespace "Microsoft.ContainerService" --name "EnableWorkloadIdentityPreview"
                az provider register --namespace Microsoft.ContainerService
          - task: AzureCLI@2
            displayName: 'Ensure Build Agent Access'
            continueOnError: true
            inputs:
              azureSubscription: 'Keith Patton - VS Professional Sub'
              addSpnToEnvironment: true
              scriptType: bash
              scriptLocation: 'inlineScript'
              inlineScript: |
                build_agent_ip=$(curl https://ipv4.icanhazip.com/)
                az sql server firewall-rule create -g $(rgName) --name "$(sqlFirewallRuleBuildAgentName)-pipeline" --server $(sqlServerName) --start-ip-address $build_agent_ip --end-ip-address $build_agent_ip
                printenv
          - task: AzureCLI@2
            displayName: 'Ensure Terraform State Storage Account and Container'
            condition: eq(1,2)
            inputs:
              azureSubscription: 'Keith Patton - VS Professional Sub'
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az group create --location $(location) --name $(tfStateResourceGroup)
                az storage account create -n $(tfStateStorageAccount) -g $(tfStateResourceGroup) -l $(location) --sku Standard_LRS --encryption-services blob
                az storage container create -n $(tfStateContainerName) --account-name $(tfStateStorageAccount) -g $(tfStateResourceGroup)
          - task: replacetokens@5
            displayName: 'Replace tokens with variables'
            inputs:
              targetFiles: |
                **/variables.tf
              encoding: 'auto'
              tokenPattern: 'default'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              actionOnNoFiles: 'warn'
              enableTransforms: false
              enableRecursion: false
              useLegacyPattern: false
              enableTelemetry: true   
              verbosity: 'detailed'   
          - task: TerraformTaskV3@3
            displayName: Terraform Init 
            inputs:
              provider: 'azurerm'
              backendServiceArm: 'Keith Patton - VS Professional Sub'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Devops/Infra/Terraform'
              backendAzureRmResourceGroupName: $(tfStateResourceGroup)
              backendAzureRmStorageAccountName: $(tfStateStorageAccount)
              backendAzureRmContainerName: $(tfStateContainerName)
              backendAzureRmKey: $(tfStateFileName)
          - task: TerraformTaskV3@3
            displayName: Terraform Destroy
            condition: and(succeeded(), eq('${{ parameters.destroy }}', 'true'))
            inputs:
              provider: 'azurerm'
              environmentServiceNameAzureRM: 'Keith Patton - VS Professional Sub'
              command: 'destroy'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Devops/Infra/Terraform'
              commandOptions: '--auto-approve'
              backendAzureRmResourceGroupName: $(tfStateResourceGroup)
              backendAzureRmStorageAccountName: $(tfStateStorageAccount)
              backendAzureRmContainerName: $(tfStateContainerName)
              backendAzureRmKey: $(tfStateFileName)        
          - task: TerraformTaskV3@3
            displayName: Terraform Apply
            condition: and(succeeded(), eq('${{ parameters.apply }}', 'true'))
            inputs:
              provider: 'azurerm'
              environmentServiceNameAzureRM: 'Keith Patton - VS Professional Sub'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Devops/Infra/Terraform'
              commandOptions: '--auto-approve'
              backendAzureRmResourceGroupName: $(tfStateResourceGroup)
              backendAzureRmStorageAccountName: $(tfStateStorageAccount)
              backendAzureRmContainerName: $(tfStateContainerName)
              backendAzureRmKey: $(tfStateFileName)
              backendAWSBucketName: 

  - deployment: InfrastructureApps    
    displayName: Deploy Infra Apps
    dependsOn: Infrastructure
    
    condition: and(succeeded(), eq('${{ parameters.apply }}', 'true'))
    environment: ${{ parameters.region }}_${{ parameters.env }}
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
            clean: true       
          - task: replacetokens@5
            displayName: 'Replace tokens with variables'
            inputs:
              targetFiles: |
                Devops/Infra/Helm/**/Chart.yaml
                Devops/Infra/Helm/**/values.yaml
              encoding: 'auto'
              tokenPattern: 'default'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              actionOnNoFiles: 'warn'
              enableTransforms: false
              enableRecursion: false
              useLegacyPattern: false
              enableTelemetry: true   
              verbosity: 'detailed'
          - task: HelmDeploy@0
            displayName: 'Deploy Traefik'      
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscription: 'Keith Patton - VS Professional Sub'
              azureResourceGroup: $(rgName)
              kubernetesCluster: $(aksName)
              namespace: $(aksNamespace)
              command: 'upgrade'
              chartType: 'FilePath'
              chartPath: '$(System.DefaultWorkingDirectory)/Devops/Infra/Helm/traefik'
              releaseName: $(traefikReleaseName)
              arguments: '--debug --atomic --reset-values'